<!DOCTYPE html>
<html lang="th">
<head>
  <!-- ... -->
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>ระบบจัดการ | Movie Hub Admin</title>
  <link rel="stylesheet" href="./css/admin.css">
</head>
<body class="admin-page">
  <!-- Login Section แบบ Glassmorphism -->
  <section class="login-section" id="loginSection">
    <div class="login-bg">
      <div class="login-shape shape-1"></div>
      <div class="login-shape shape-2"></div>
    </div>
    
    <div class="login-card glass-card tilt-card">
      <div class="login-logo">
        <div class="logo-icon glow-pulse">
          <i class="fas fa-lock"></i>
        </div>
        <h1 class="text-gradient">ADMIN PANEL</h1>
        <p>เข้าสู่ระบบเฉพาะผู้ดูแล</p>
      </div>
      
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="email">
          <i class="fas fa-envelope"></i> Email
        </button>
        <button class="auth-tab" data-tab="google">
          <i class="fab fa-google"></i> Google
        </button>
      </div>

      <!-- Email Login Form -->
      <form class="login-form active" id="emailLoginForm" data-tab="email">
        <div class="form-group floating-label">
          <input type="email" id="loginEmail" required placeholder=" ">
          <label for="loginEmail">
            <i class="fas fa-user"></i> อีเมลแอดมิน
          </label>
          <div class="input-glow"></div>
        </div>
        
        <div class="form-group floating-label">
          <input type="password" id="loginPassword" required placeholder=" ">
          <label for="loginPassword">
            <i class="fas fa-key"></i> รหัสผ่าน
          </label>
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <i class="fas fa-eye"></i>
          </button>
          <div class="input-glow"></div>
        </div>
        
        <div class="login-error" id="loginError">
          <i class="fas fa-exclamation-circle"></i>
          <span></span>
        </div>
        
        <button type="submit" class="btn-login magnetic-btn">
          <span>เข้าสู่ระบบ</span>
          <i class="fas fa-arrow-right"></i>
          <div class="btn-loading">
            <div class="spinner"></div>
          </div>
        </button>
      </form>

      <!-- Google Login Button -->
      <div class="login-form google-form" id="googleLoginForm" data-tab="google" style="display: none;">
        <button class="btn-google magnetic-btn" onclick="loginWithGoogle()">
          <div class="google-icon">
            <svg viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
          </div>
          <span>เข้าสู่ระบบด้วย Google</span>
        </button>
      </div>

      <div class="login-info">
        <i class="fas fa-shield-alt"></i>
        <span>เฉพาะ duyclassic191@gmail.com เท่านั้น</span>
      </div>
    </div>
  </section>

  <!-- Dashboard Section -->
  <section class="admin-dashboard" id="dashboardSection" style="display: none;">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo magnetic-btn">
          <div class="logo-icon">
            <i class="fas fa-film"></i>
          </div>
          <h2>ADMIN</h2>
          <div class="status-online"></div>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      
      <!-- ... (เหมือนเดิมแต่เพิ่ม icons) ... -->
      
      <div class="sidebar-footer">
        <div class="user-info-card">
          <div class="user-avatar">
            <img id="userAvatar" src="" alt="Admin">
            <div class="user-status online"></div>
          </div>
          <div class="user-details">
            <div class="user-name" id="userName">Admin</div>
            <div class="user-email" id="userEmail">admin@moviehub.com</div>
          </div>
        </div>
        <button class="btn-logout magnetic-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>ออกจากระบบ</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      <!-- Stats Grid แบบใหม่ -->
      <section class="stats-grid" id="statsSection">
        <div class="stat-card glass-card tilt-card">
          <div class="stat-icon gradient-bg">
            <i class="fas fa-film"></i>
          </div>
          <div class="stat-info">
            <div class="stat-value" id="totalMovies">0</div>
            <div class="stat-label">หนังทั้งหมด</div>
            <div class="stat-trend up">
              <i class="fas fa-arrow-up"></i> +12%
            </div>
          </div>
          <div class="stat-progress">
            <div class="progress-bar" style="width: 75%"></div>
          </div>
        </div>
        <!-- ... (stat cards อื่นๆ) ... -->
      </section>

      <!-- Movies Table with Search & Filter -->
      <section class="content-section glass-section">
        <div class="content-header">
          <h2>รายการหนัง</h2>
          <div class="content-actions">
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input type="text" id="tableSearch" placeholder="ค้นหาหนัง...">
              <div class="search-shortcut">Ctrl+K</div>
            </div>
            <button class="btn-add magnetic-btn" id="addMovieBtn" onclick="openAddModal()">
              <i class="fas fa-plus"></i>
              เพิ่มหนังใหม่
            </button>
          </div>
        </div>

        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th width="50">
                  <input type="checkbox" class="checkbox-custom" id="selectAll">
                </th>
                <th>หนัง</th>
                <th>ปี</th>
                <th>คะแนน</th>
                <th>หมวดหมู่</th>
                <th>สถานะ</th>
                <th>จัดการ</th>
              </tr>
            </thead>
            <tbody id="moviesTableBody">
              <!-- Real-time data from Firestore -->
            </tbody>
          </table>
        </div>

        <div class="pagination-container">
          <div class="showing-info">
            แสดง <span id="showingStart">1</span>-<span id="showingEnd">10</span> จาก <span id="totalItems">0</span> รายการ
          </div>
          <div class="pagination" id="pagination">
            <!-- Dynamic pagination -->
          </div>
        </div>
      </section>
    </main>
  </section>

  <!-- Movie Modal (Glassmorphism) -->
  <div class="modal" id="movieModal">
    <div class="modal-content glass-card">
      <div class="modal-header">
        <h2 id="modalTitle" class="text-gradient">เพิ่มหนังใหม่</h2>
        <button class="modal-close magnetic-btn" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-body">
        <form id="movieForm" class="form-advanced">
          <!-- Form content with floating labels -->
        </form>
      </div>
    </div>
  </div>

  <!-- Toast Notification Container -->
  <div id="toastContainer" class="toast-container"></div>

  <script src="./js/common.js"></script>
  <script src="./js/admin.js"></script>
</body>
</html>
